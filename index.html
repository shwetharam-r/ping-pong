<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ping Pong Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startScreen" class="screen">
        <h1>Ping Pong Game</h1>
        <div>
            <label>Choose Duration:</label>
            <select id="durationSelect">
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
            </select>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameScreen" class="screen" style="display:none;">
        <div class="top-bar">
            <div id="timer">Time Left: 10:00</div>
            <div id="score">Hits: 0</div>
        </div>
        <canvas id="pongCanvas" width="900" height="450"></canvas>
    </div>
    <div id="endScreen" class="screen" style="display:none;">
        <h2>Game Over!</h2>
        <div id="finalScore"></div>
        <button id="continueButton">Continue Playing</button>
        <button id="exitButton">Exit</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
